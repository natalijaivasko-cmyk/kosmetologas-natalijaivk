<!doctype html>
<html lang="lt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kosmetologė Natalija Ivaško</title>
<meta name="description" content="Profesionalios kosmetologinės procedūros veidui ir galvos odai.">
<meta name="theme-color" content="#f6a84f">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fffaf7; --card:#fff; --ink:#101114; --muted:#6b6b6b;
  --brand1:#f6a84f; --brand2:#f17d5c; --stroke:#f1e2d8;
  --radius:16px; --shadow:0 10px 24px rgba(0,0,0,.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font:16px/1.6 'Poppins',sans-serif;
  background:linear-gradient(120deg,#fff5ec,#fff9f7 40%);
  color:var(--ink);
}
header{
  position:sticky; top:0; z-index:50;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--stroke);
}
.wrap{max-width:1100px;margin:0 auto;padding:14px 18px}
.header-block{display:flex;gap:16px;align-items:center}
.avatar{
  width:90px;height:90px;border-radius:50%;
  object-fit:cover;object-position:50% 30%;
  border:3px solid #fff;box-shadow:0 4px 12px rgba(0,0,0,.1)
}
h1{margin:0;font-family:'Playfair Display',serif;color:#d97a5c}
.sub{font-size:14px;font-style:italic;color:#a57b6a}

.lang-switch{margin-left:auto;display:flex;gap:8px}
.lang-switch button{
  border:1px solid var(--stroke);
  background:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.lang-switch button.active{
  background:linear-gradient(135deg,var(--brand1),var(--brand2));
  color:#fff;
}

.toolbar{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
.toolbar input,.toolbar select{
  border:1px solid var(--stroke);
  border-radius:999px;
  padding:12px 14px;
  font-size:16px;
}

main{padding:22px 18px 92px}
.grid{
  max-width:1100px;margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px
}
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
}
.cat{
  font-size:12px;color:#fff;
  background:linear-gradient(135deg,var(--brand1),var(--brand2));
  padding:4px 10px;border-radius:999px;
  display:inline-block;margin-bottom:6px
}
.title{font-size:18px;font-weight:700}
.meta{font-size:14px;color:var(--muted)}
.price{font-weight:800;color:var(--ink)}
.desc ul{padding-left:18px;margin:8px 0}
.desc li{margin:4px 0}

footer{
  position:fixed;bottom:0;left:0;right:0;
  background:rgba(255,255,255,.95);
  border-top:1px solid var(--stroke)
}
.cta{text-align:center;padding:10px}
.cta a{
  padding:12px 18px;
  border-radius:14px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,var(--brand1),var(--brand2))
}
</style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="header-block">
      <img src="natalija.jpg" class="avatar" alt="">
      <div>
        <h1>Kosmetologė Natalija Ivaško</h1>
        <div class="sub" id="subtitle"></div>
      </div>
      <div class="lang-switch">
        <button id="ltBtn" class="active">LT</button>
        <button id="ruBtn">RU</button>
      </div>
    </div>

    <div class="toolbar">
      <input id="q" type="search" placeholder="Paieška…">
      <select id="category"><option value="all">Visos kategorijos</option></select>
    </div>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
</main>

<footer>
  <div class="cta">
    <a href="https://www.instagram.com/natalija_ivsk" target="_blank" id="contactBtn"></a>
  </div>
</footer>

<script>

    contact:"Susisiekti"
  },
  ru:{
    subtitle:"Профессиональный уход за кожей: акне, пигментация, омоложение",
    search:"Поиск…",
    contact:"Связаться"
  }
};

/* ===== PROCEDŪROS ===== */

</ul>`

{

},
{

ru:[

</ul>`
},
{

title:"Кислотный пилинг лица",

desc:`<ul>
<li>Акне и постакне</li>

{

desc:`<ul>

</ul>`
},
{
cat:"Кожа головы",
title:"Dermapen процедура для кожи головы",
duration:"40 мин",
price:"60 €",
desc:`<ul>
<li>Снижение выпадения волос</li>

</ul>`
},
{
cat:"Подросткам",
title:"Процедура для подростков",
duration:"1 ч 30 мин",
price:"45 €",
desc:`<ul>

</ul>`
},
{
cat:"Массажи",
title:"Глубокий терапевтический массаж лица",
duration:"60 мин",
price:"45 €",
desc:`<ul>
<li>Лифтинг-эффект</li>

<li>Лимфодренаж</li>
</ul>`

]
};

let lang="lt";
const grid=document.getElementById("grid");
const q=document.getElementById("q");
const cat=document.getElementById("category");

function render(){
  document.getElementById("subtitle").innerText=UI[lang].subtitle;
  document.getElementById("contactBtn").innerText=UI[lang].contact;
  q.placeholder=UI[lang].search;

  const data=SERVICES[lang];
  const cats=[...new Set(data.map(s=>s.cat))];
  cat.innerHTML='<option value="all">---</option>'+cats.map(c=>`<option>${c}</option>`).join("");

  grid.innerHTML=data
    .filter(s=>(cat.value==="all"||s.cat===cat.value)&&(!q.value||(s.title+s.desc).toLowerCase().includes(q.value.toLowerCase())))
    .map(s=>`
      <article class="card">
        <div class="cat">${s.cat}</div>
        <div class="title">${s.title}</div>
        <div class="meta">${s.duration} • <span class="price">${s.price}</span></div>
        <div class="desc">${s.desc}</div>
      </article>`).join("");
}

document.getElementById("ltBtn").onclick=()=>{lang="lt";ltBtn.classList.add("active");ruBtn.classList.remove("active");render();}
document.getElementById("ruBtn").onclick=()=>{lang="ru";ruBtn.classList.add("active");ltBtn.classList.remove("active");render();}

render();
</script>
</body>
</html>
